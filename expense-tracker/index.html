<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>expense-tracker</title>
  <script src="https://kit.fontawesome.com/4d9a4d7f8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>expense Tracker</h2>
  <div class="container">
    <h4>YOUR BALANCE</h4>
    <h1 id="balance">10.00</h1>
  </div>
  <div class="inc-exp-container">
    <div>
      <h4>Income</h4>
      <p id="money-plus" class="money plus">+10.00</p>
    </div>
    <div>
      <h4>Expense</h4>
      <p id="money-minus" class="money minus">-10.00</p>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <li class="minus">
        Cash <span>$400</span>
        <button class="delete-btn">x</button>
      </li>
    </ul>
    <h3>Add new transaction</h3>
    <form action="" id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>

      <div class="form-control">
        <label for="amout">Amout <br> <span>(negetive-expense, positive-income)</span></label>
        <input type="text" id="amout" placeholder="Enter amount...">
      </div>
      <button class="btn" id="add">Add transaction</button>
    </form>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
