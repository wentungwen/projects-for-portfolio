<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>password generator</title>
  <script src="https://kit.fontawesome.com/4d9a4d7f8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span class="result"></span>
      <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="">Password Length</label>
        <input type="number" id="length" min="4" max="20" value="20">
      </div>
      <div class="setting">
        <label for="">Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="">Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="">Include numbers letters</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label for="">Include synbols letters</label>
        <input type="checkbox" id="synbols" checked>
      </div>
    </div>
    <button class="btn btn-large" id="generate">Generate Password</button>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
